<html ng-app="jsdms-client">
	<head>
		<link rel="stylesheet" href="js/lib/bootstrap/dist/css/bootstrap.min.css" />
		<link rel="stylesheet" href="js/lib/bootstrap/dist/css/bootstrap-theme.min.css" />
		<link href="js/lib/bootstrap3-dialog/dist/css/bootstrap-dialog.min.css" rel="stylesheet" type="text/css" />
		<link href="js/lib/bootstrap-select/dist/css/bootstrap-select.min.css" rel="stylesheet" type="text/css" />
		<link rel="stylesheet" href="styles/custom.css" />
	</head>
	<body role="document" ng-controller="tabController as tab">
		<!-- ab Hier Bootstrap -->
		<nav class="navbar navbar-default navbar-fixed-top">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#">JS-DMS Client</a>
				</div>
				<div id="navbar" class="collapse navbar-collapse">
					<ul class="nav navbar-nav">
						<li ng-class="{ active:tab.isSet(3) }">
							<a href='#/search' ng-click="tab.setTab(3)">Search</a>
						</li>
						<li ng-class="{ active:tab.isSet(4) }">
							<a href='#/search/new' ng-click="tab.setTab(4)">New</a>
						</li>
						<li class="dropdown">
							<a href class="dropdown-toggle" data-toggle='dropdown' role="button" aria-expanded='false'>Administration <span class="caret"></span></a>
							<ul class="dropdown-menu" role="menu">
								<li ng-class="{ active:tab.isSet(1) }">
									<a href='#/admin/users' ng-click="tab.setTab(1)">User list</a>
								</li>
								<li ng-class="{ active:tab.isSet(2) }">
									<a href='#/admin/users/add' ng-click="tab.setTab(2)">New User</a>
								</li>
							</ul>
						</li>
					</ul>
				</div>
				<!--/.nav-collapse -->
			</div>
		</nav>
		<div class="container theme-showcase" role="main">
			<div ng-view></div>
		</div>
		<!-- /.container -->
		<script src="js/lib/jquery/dist/jquery.js"></script>
		<script src="js/lib/bootstrap/dist/js/bootstrap.min.js"></script>
		<script src="js/lib/angular/angular.min.js"></script>
		<script src="js/lib/angular-route/angular-route.min.js"></script>
		<script src="js/lib/bootstrap3-dialog/dist/js/bootstrap-dialog.min.js"></script>
		<script src="js/lib/bootstrap-select/dist/js/bootstrap-select.min.js"></script>
		
		<script src="js/main.js"></script>
		<script src="js/models/entities.js"></script>
		<script src="js/controller/administration.js"></script>
		<script src="js/controller/search.js"></script>
		<script src="js/services/userService.js"></script>
	</body>

</html>
